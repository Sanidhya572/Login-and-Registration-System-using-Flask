<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>

    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Link to custom CSS (assuming you're using Flask or a similar framework) -->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">

</head>

<body class="bg-nav">
    <nav class="navbar">
        <a href="#" class="navbar-brand text-light" style="margin-left: 10px"> Expense App </a>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1 class="text-light display-4 mt-100" style="font-size: 80px">Bring the power of Analytics to your
                    smartphone</h1>
            </div>
            <div class="col-md-4 mt-100">
                <div class="card">
                    <div class="card-body">
                        <form class="form" method="post" action="/login_validation">
                            <label>Email</label><br>
                            <input type="email" class="form-control" name="email"><br>
                            <label>Password</label><br>
                            <input type="password" class="form-control" name="password"><br>
                            <div class="text-center"> <!-- Center the submit button -->
                                <input type="submit" class="btn btn-primary btn-lg" value="Login">
                            </div>
                        </form>
                        <br>

                        <p class="text-center">Not a member? <a href="/register">Create Account</a></p> <!-- Center the text -->
                    </div>
                </div>
            </div>


        </div>
    </div>

    <!-- Your login form or other content can go here -->

    <!-- Link to Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
