<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f2f2f2; /* shade of grey */
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
            color: #007bff;
        }
        p {
            color: #6c757d;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
            color: #495057;
        }
        .form-control {
            margin-bottom: 15px;
        }
        #createExpenseBtn {
            font-size: 1.2rem;
            width: 100%;
        }
        #expenseTable {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #expenseTable th,
        #expenseTable td {
            padding: 10px;
            text-align: center;
        }
        #expenseTable th {
            background-color: #007bff;
            color: #fff;
            border-radius: 10px 10px 0 0;
        }
        #expenseTable tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        #expenseTable tbody tr:last-child {
            border-radius: 0 0 10px 10px;
        }
        .delete-btn {
            cursor: pointer;
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to Expense App</h1>
    <p>Manage your expenses easily with our Expense App.</p>
    <div class="form-container">
        <form id="expenseForm">
            <div class="mb-3">
                <label for="expenseName" class="form-label">Expense Name</label>
                <input type="text" class="form-control" id="expenseName" required>
            </div>
            <div class="mb-3">
                <label for="expenseAmount" class="form-label">Expense Amount</label>
                <input type="number" class="form-control" id="expenseAmount" required>
            </div>
            <button id="createExpenseBtn" type="button" class="btn btn-primary">Create New Expense</button>
        </form>
    </div>
    <!-- Table to display expenses -->
    <table id="expenseTable" class="table mt-4">
        <thead>
            <tr>
                <th>Expense Name</th>
                <th>Amount</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Existing expense rows will be appended here -->
        </tbody>
    </table>
</div>

<!-- Bootstrap JS (optional if already included in your layout) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- jQuery (required for Bootstrap) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Custom JavaScript -->
<script>
    $(document).ready(function () {
        // Function to add a new expense
        $('#createExpenseBtn').click(function () {
            // Get expense name and amount from the form
            var expenseName = $('#expenseName').val();
            var expenseAmount = parseFloat($('#expenseAmount').val()).toFixed(2); // Format amount to two decimal places
            // Create a new table row with user input
            var newRow = '<tr>' +
                            '<td>' + expenseName + '</td>' +
                            '<td>$' + expenseAmount + '</td>' +
                            '<td><span class="delete-btn">Delete</span></td>' + // Add delete button
                         '</tr>';
            // Append the new row to the table body
            $('#expenseTable tbody').append(newRow);
            // Reset the form fields
            $('#expenseForm')[0].reset();
        });

        // Function to delete an expense
        $(document).on('click', '.delete-btn', function () {
            // Confirm deletion
            if (confirm("Are you sure you want to delete this expense?")) {
                $(this).closest('tr').remove(); // Remove the expense row
            }
        });
    });
</script>

</body>
</html>
